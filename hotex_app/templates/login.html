{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hotex | Login</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="icon" href="{% static 'images/logo.png' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    </head>
    <main class="main_content main_content--login">
        <div class="form_wrapper form_wrapper--login">
            <img src="{% static 'images/logo.png' %}" alt="logo" class="form_wrapper__logo">

            <section class="login_content">
                <h1 class="title">Log in</h1>
                <p class="subtitle">Fill out the form to log in</p>
                <form method="POST" class="form form--login">
                    {% csrf_token %}

                    <div class="form__input">
                        <label for="guest_name">Username</label>
                        <div class="input">
                            {{ form.username }}
                        </div>
                    </div>

                    <div class="form__input">
                        <label for="guest_email">Password</label>
                        <div class="input">
                            {{ form.password }}
                        </div>
                    </div>

                    {% include 'blocks/form_errors.html' with form=form only %}

                    {% include 'blocks/messages.html' %}

                    <button type="submit" class="button">Login</button>
                </form>
            </section>
        </div>
    </main>
</html>
